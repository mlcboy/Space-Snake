<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <title>Space Snake</title>
    </head>

    <body>
        <div id="title">Space Snake</div>
        <div id="start">Press Space to Start!</div>
        <div id="score-display">Score: </div>

        <div id="highscore-display">High Score: </div>

        <div id="paused">Paused</div>
        <div style="width: 350px" class="game-over">Game Over!</div>
        <div id="div-canvas">
            <canvas id="canvas" width="600" height="600"></canvas>
            <script src="js/snake.js"></script>
        </div>
    </body>
</html>
